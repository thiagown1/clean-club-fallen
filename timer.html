<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Countdown Timer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700&family=Yellowtail&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            max-width: 100vw;
            background-image: url('https://raw.githubusercontent.com/thiagown1/clean-club-fallen/refs/heads/main/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .turbo-link {
            background: linear-gradient(45deg, #ff0000, #8f3fff);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .turbo-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            text-decoration: none;
            color: white;
        }

        .main {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .countdown {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            height: 50vh;
            margin-top: 10vh;
        }

        .countdown.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 2px;
            position: relative;
            flex-wrap: wrap;
            gap: 0.5rem;
            width: 100%;
            max-width: 100%;
        }

        .timer::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, rgba(255, 0, 0, 0) 70%);
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        .days,
        .hours,
        .minutes,
        .seconds {
            color: #ff0000;
            text-shadow:
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 15px #ff0000,
                0 0 20px #ff0000,
                0 0 25px #ff0000;
            animation: neon 1.5s ease-in-out infinite alternate;
            padding: 0 0.2rem;
            position: relative;
            display: inline-block;
            min-width: 2.5em;
            text-align: center;
            flex-shrink: 0;
        }

        .days::after,
        .hours::after,
        .minutes::after,
        .seconds::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 0, 0, 0) 0%, rgba(255, 0, 0, 0.5) 50%, rgba(255, 0, 0, 0) 100%);
        }

        .separator {
            color: #ff0000;
            opacity: 0.8;
            text-shadow:
                0 0 5px #ff0000,
                0 0 10px #ff0000;
            animation: neon-separator 1.5s ease-in-out infinite alternate;
            margin: 0 0.2rem;
        }

        @keyframes neon {
            from {
                text-shadow:
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 15px #ff0000,
                    0 0 20px #ff0000;
                filter: brightness(0.9);
            }

            to {
                text-shadow:
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 15px #ff0000,
                    0 0 20px #ff0000,
                    0 0 25px #ff0000,
                    0 0 30px #ff0000;
                filter: brightness(1.1);
            }
        }

        @keyframes neon-separator {
            from {
                opacity: 0.6;
            }

            to {
                opacity: 0.9;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }

        @keyframes floatHorizontal {

            0%,
            100% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            .timer {
                font-size: 3.5rem;
            }

            .timerContainer {
                padding: 25px 20px;
                max-width: 85vw;
            }

            .hall-of-legends {
                width: 92%;
                padding: 35px;
            }
        }

        @media (max-width: 1024px) {
            .timer {
                font-size: 3rem;
                gap: 0.4rem;
            }

            .timer::before {
                width: 120px;
                height: 120px;
            }

            .timerContainer {
                padding: 25px 18px;
                max-width: 88vw;
            }

            .timerLabel {
                font-size: 0.95rem;
                letter-spacing: 2.5px;
            }

            .timeUnit {
                margin: 0 6px;
            }

            .unitLabel {
                font-size: 0.65rem;
            }

            .hall-of-legends {
                width: 93%;
                padding: 30px;
            }

            .legends-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 900px) {
            .countdown {
                height: auto;
                margin-top: 12vh;
                padding: 18px;
            }

            .timer {
                font-size: 2.8rem;
                gap: 0.35rem;
            }

            .timer::before {
                width: 110px;
                height: 110px;
            }

            .timerContainer {
                padding: 22px 16px;
                max-width: 90vw;
            }

            .timerLabel {
                font-size: 0.9rem;
                letter-spacing: 2px;
                margin-bottom: 12px;
            }

            .timeUnit {
                margin: 0 5px;
            }

            .unitLabel {
                font-size: 0.62rem;
                margin-top: 6px;
            }

            .separator {
                margin: 0 0.15rem;
            }

            .hall-of-legends {
                width: 94%;
                padding: 25px;
            }

            .hall-title {
                font-size: 3.2rem;
            }
        }

        @media (max-width: 768px) {
            .countdown {
                height: auto;
                margin-top: 15vh;
                padding: 15px;
            }

            .timer {
                font-size: 2.5rem;
                gap: 0.3rem;
            }

            .timer::before {
                width: 100px;
                height: 100px;
            }

            .timerContainer {
                padding: 20px 15px;
            }

            .timerLabel {
                font-size: 0.9rem;
                letter-spacing: 2px;
                margin-bottom: 15px;
            }

            .timeUnit {
                margin: 0 4px;
            }

            .unitLabel {
                font-size: 0.6rem;
                margin-top: 8px;
            }

            .separator {
                margin: 0 0.1rem;
            }

            .profile-card {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                margin-top: 12vh;
                padding: 10px;
            }

            .timer {
                font-size: 1.8rem;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                gap: 0.2rem;
            }

            .timer::before {
                width: 80px;
                height: 80px;
            }

            .timerContainer {
                padding: 15px 10px;
                max-width: 95vw;
            }

            .timerLabel {
                font-size: 0.8rem;
                letter-spacing: 1px;
                margin-bottom: 10px;
            }

            .timeUnit {
                margin: 0 2px;
                min-width: auto;
            }

            .days,
            .hours,
            .minutes,
            .seconds {
                min-width: 2em;
                font-size: 1.8rem;
            }

            .unitLabel {
                font-size: 0.5rem;
                margin-top: 5px;
            }

            .separator {
                font-size: 1.8rem;
                margin: 0;
            }
        }

        @media (max-width: 360px) {
            .timer {
                font-size: 1.5rem;
            }

            .days,
            .hours,
            .minutes,
            .seconds {
                font-size: 1.5rem;
                min-width: 1.8em;
            }

            .separator {
                font-size: 1.5rem;
            }

            .timerContainer {
                padding: 12px 8px;
            }

            .timerLabel {
                font-size: 0.7rem;
            }

            .unitLabel {
                font-size: 0.45rem;
            }
        }

        @media (max-width: 600px) and (min-height: 600px) {

            /* This targets narrow desktop windows (not mobile) */
            .countdown {
                margin-top: 8vh;
                padding: 12px;
            }

            .timer {
                font-size: 2.2rem;
                gap: 0.25rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .timer::before {
                width: 90px;
                height: 90px;
            }

            .timerContainer {
                padding: 18px 12px;
                max-width: 95vw;
            }

            .timerLabel {
                font-size: 0.85rem;
                letter-spacing: 1.5px;
                margin-bottom: 8px;
            }

            .timeUnit {
                margin: 0 3px;
                flex-shrink: 0;
            }

            .days,
            .hours,
            .minutes,
            .seconds {
                font-size: 2.2rem;
                min-width: 2.2em;
            }

            .unitLabel {
                font-size: 0.55rem;
                margin-top: 4px;
            }

            .separator {
                font-size: 2.2rem;
                margin: 0 0.05rem;
            }

            .hall-of-legends {
                width: 96%;
                padding: 20px 15px;
            }

            .hall-title {
                font-size: 2.8rem;
            }

            .legends-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .timerContainer {
            position: relative;
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            animation: glow 4s ease-in-out infinite alternate;
            max-width: 90vw;
            width: 100%;
        }

        .timerLabel {
            font-family: 'Orbitron', sans-serif;
            color: #ff3333;
            font-size: 1rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-align: center;
            opacity: 0.8;
        }

        .timeUnit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 8px;
            min-width: fit-content;
        }

        .unitLabel {
            font-family: 'Orbitron', sans-serif;
            color: #ff3333;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.7;
            white-space: nowrap;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            }
        }

        /* Hall of Legends Styles */
        .hall-of-legends {
            position: relative;
            z-index: 5;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7)),
                url('https://raw.githubusercontent.com/thiagown1/clean-club-fallen/refs/heads/main/images/hall-of-legends-background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        .hall-of-legends.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .hall-title {
            font-family: 'Yellowtail', cursive;
            color: #ffffff;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow:
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
            animation: neon-title 2s ease-in-out infinite alternate;
        }

        @keyframes neon-title {
            from {
                text-shadow:
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000;
            }

            to {
                text-shadow:
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000;
            }
        }

        .legends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            margin-top: 20px;
            justify-items: center;
            max-width: 100%;
        }

        /* Card wrapper creates the gradient border */
        .card-wrapper {
            padding: 4px;
            border-radius: 16px;
            background: linear-gradient(to bottom, #00e0ff 0%, #8f3fff 100%);
            display: block;
            width: 100%;
            box-shadow: 0 0 10px rgba(143, 63, 255, 0.4);
        }

        /* Card content */
        .profile-card {
            width: 100%;
            background: #1f1f1f;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 0 8px rgba(0, 224, 255, 0.6),
                0 0 12px rgba(143, 63, 255, 0.6);
        }

        /* Image in 1:1 proportion */
        .card-image {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-image: linear-gradient(135deg, #ff0033 0%, #9933ff 100%);
            position: relative;
        }

        /* Footer with nickname and button */
        .card-footer {
            background: #000000;
            padding: 12px 8px;
            border-top: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .nickname {
            color: #fff;
            font-family: monospace;
            text-transform: uppercase;
            font-size: 1rem;
            margin-bottom: 0;
            letter-spacing: 1px;
            flex: 1;
            text-align: left;
        }

        .bio-btn {
            background: #8f3fff;
            color: #fff;
            border: none;
            padding: 3px 8px;
            font-size: 0.75rem;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .bio-btn .arrow {
            margin-left: 4px;
            font-size: 0.7rem;
        }

        .ver-mais-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 4px 8px;
            font-size: 0.7rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            flex-shrink: 0;
        }

        .ver-mais-btn:hover {
            background: #cc0000;
        }

        /* Description hover */
        .description {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #00e0ff, #b83fff);
            padding: 16px 12px;
            color: #111;
            font-family: 'Montserrat', sans-serif;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border-radius: 12px 12px 0 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .profile-card:hover .description {
            opacity: 1;
            pointer-events: auto;
        }

        /* Biography tab */
        .description .tab {
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            background: #8f3fff;
            color: #fff;
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 8px 8px 0 0;
            display: inline-flex;
            align-items: center;
        }

        .description .tab .arrow {
            margin-left: 4px;
            font-size: 0.7rem;
        }

        .legend-achievement {
            color: #111;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .legend-date {
            color: #222;
            font-size: 0.75em;
            font-style: italic;
            margin: 6px 0;
            flex-shrink: 0;
        }

        /* Player Dialog Modal */
        .player-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .player-dialog.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog-content {
            background: #1a1a1a;
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            width: 800px;
            overflow-y: auto;
            position: relative;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .dialog-header {
            background: linear-gradient(45deg, #ff0000, #8f3fff);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .close-dialog {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-dialog:hover {
            color: #ff6666;
        }

        .dialog-player-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin: 0;
        }

        .dialog-player-full-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 5px 0 0 0;
        }

        .dialog-body {
            padding: 20px;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        .player-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff0000;
        }

        .info-title {
            font-weight: 600;
            color: #ff6666;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .info-content {
            line-height: 1.6;
        }

        .video-section {
            margin-top: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            margin-top: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .hall-title {
                font-size: 3rem;
            }

            .legends-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .hall-of-legends {
                width: 95%;
                padding: 20px;
                margin: 20px auto;
                background-attachment: scroll;
            }

            .card-wrapper {
                max-width: 100%;
            }

            .profile-card {
                width: 100%;
            }

            .description {
                padding: 14px 10px;
                font-size: 0.75rem;
                line-height: 1.3;
                justify-content: flex-start;
                width: 100%;
                height: 100%;
            }

            .description .tab {
                top: -24px;
                padding: 4px 8px;
                font-size: 0.75rem;
            }

            .description::after {
                bottom: 50px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .legends-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 10px;
            }

            .hall-title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .hall-of-legends {
                width: 98%;
                padding: 15px;
                margin: 15px auto;
            }

            .card-wrapper {
                max-width: 100%;
                margin: 0 auto;
            }

            .profile-card {
                max-width: 100%;
            }

            .description {
                padding: 35px 10px 10px;
                font-size: 0.75rem;
                line-height: 1.3;
            }

            .description .tab {
                top: -20px;
                padding: 3px 6px;
                font-size: 0.7rem;
            }

            .nickname {
                font-size: 0.9rem;
            }

            .bio-btn {
                padding: 3px 8px;
                font-size: 0.75rem;
            }

            .ver-mais-btn {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
        }

        /* Disabled state for unrevealed legends */
        .bio-btn:disabled {
            opacity: 0.5 !important;
            cursor: not-allowed !important;
            background: #666 !important;
        }

        .bio-btn:disabled:hover {
            background: #666 !important;
            transform: none !important;
        }

        /* Unrevealed card styling */
        .profile-card.unrevealed:hover .description {
            opacity: 0 !important;
            transform: translateY(10px) !important;
            pointer-events: none !important;
        }

        .profile-card.unrevealed .card-image {
            filter: brightness(0.7) contrast(1.2);
        }

        .profile-card.unrevealed:hover {
            transform: translateY(-1px);
        }

        /* Coming soon text styling */
        .nickname.coming-soon {
            color: #ff6666;
            font-weight: bold;
            letter-spacing: 2px;

        // Calculate time left function
        function calculateTimeLeft() {
            // Create target date: June 15, 2025 at 12:00:00 UTC-3
            const targetDate = new Date('2025-06-15T15:00:00.000Z'); // 12:00 UTC-3 is 15:00 UTC

            const now = new Date();

            // Calculate the time difference in milliseconds
            const difference = targetDate.getTime() - now.getTime();

            // If the target date has passed, return all zeros
            if (difference <= 0) {
                return { days: 0, hours: 0, minutes: 0, seconds: 0 };
            }

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            return {
                days,
                hours,
                minutes,
                seconds
            };
        }

        // Check if a legend is revealed
        function isLegendRevealed(legend) {
            const today = new Date();
            const revealDate = new Date(legend.revealDate);

            // Set time to start of day for comparison
            today.setHours(0, 0, 0, 0);
            revealDate.setHours(0, 0, 0, 0);

            return today >= revealDate;
        }

        // Get the appropriate image for a legend
        function getLegendImage(legend) {
            return isLegendRevealed(legend) ? legend.stickerImage : legend.silhouetteImage;
        }

        // Get the display name for a legend
        function getLegendDisplayName(legend) {
            return isLegendRevealed(legend) ? legend.name : "EM BREVE";
        }

        // Format time function
        function formatTime(value) {
            return value.toString().padStart(2, '0');
        }

        // Update display function
        function updateDisplay() {
            daysElement.textContent = formatTime(timeLeft.days);
            hoursElement.textContent = formatTime(timeLeft.hours);
            minutesElement.textContent = formatTime(timeLeft.minutes);
            secondsElement.textContent = formatTime(timeLeft.seconds);
        }

        // Update timer function
        function updateTimer() {
            timeLeft = calculateTimeLeft();
            updateDisplay();
        }

        // Create legend card function
        function createLegendCard(legend) {
            const isRevealed = isLegendRevealed(legend);
            const displayName = getLegendDisplayName(legend);
            const imageUrl = getLegendImage(legend);

            const card = document.createElement('div');
            card.className = 'card-wrapper';

            // Create the description content only for revealed legends
            const descriptionContent = isRevealed ? `
                    <div class="description">
                    <p>${legend.description}</p>
                    <div class="legend-date">${legend.era} • ${legend.region}</div>
                    </div>
            ` : '';

            card.innerHTML = `
                <div class="profile-card ${!isRevealed ? 'unrevealed' : ''}" onclick="${isRevealed ? `openPlayerDialog(${legend.id})` : ''}">
                    <div class="card-image" style="background-image: url('${imageUrl}')">
                        ${descriptionContent}
                    </div>
                    <div class="card-footer">
                        <h3 class="nickname ${!isRevealed ? 'coming-soon' : ''}">${displayName}</h3>
                        ${isRevealed ?
                    `<button class="ver-mais-btn" onclick="event.stopPropagation(); openPlayerDialog(${legend.id})">Ver Mais</button>` :
                    `<button class="bio-btn" disabled style="opacity: 0.5; cursor: not-allowed;">Biografia</button>`
                }
                    </div>
                </div>
            `;

            return card;
        }

        // Populate Hall of Legends
        function populateHallOfLegends() {
            legendsData.forEach(legend => {
                const card = createLegendCard(legend);
                legendsGridElement.appendChild(card);
            });
        }

        // Initialize the timer and hall of legends
        function initTimer() {
            mounted = true;
            countdownElement.classList.add('visible');

            // Set initial time left
            updateTimer();

            // Start the timer interval
            setInterval(updateTimer, 1000);

            // Populate Hall of Legends
            populateHallOfLegends();

            // Show Hall of Legends with delay
            setTimeout(() => {
                hallOfLegendsElement.classList.add('visible');
            }, 1500);
        }

        // Start the timer when the page loads
        window.addEventListener('load', initTimer);

        // Debug: Log the current time and target time
        console.log('Current time:', new Date());
        console.log('Target time:', new Date('2025-06-15T15:00:00.000Z'));
        console.log('Time difference:', calculateTimeLeft());

        // Player Dialog Functions
        function openPlayerDialog(playerId) {
            const player = legendsData.find(legend => legend.id === playerId);
            if (!player) return;

            // Populate dialog with player data
            document.getElementById('dialogPlayerName').textContent = player.name;
            document.getElementById('dialogPlayerFullName').textContent = player.fullName;
            document.getElementById('dialogPlayerEra').textContent = player.era;
            document.getElementById('dialogPlayerRegion').textContent = player.region;
            document.getElementById('dialogPlayerTeams').textContent = player.teams.join(', ');
            document.getElementById('dialogPlayerTitles').innerHTML = player.titles.map(title => `• ${title}`).join('<br>');
            document.getElementById('dialogPlayerDescription').textContent = player.description;

            // Handle video section
            const videoContainer = document.getElementById('dialogVideoContainer');
            const videoSection = document.getElementById('dialogVideoSection');

            if (player.videoLinks && player.videoLinks.length > 0) {
                // Show video section
                videoSection.style.display = 'block';

                // Get first video link and convert to embed URL
                const videoUrl = player.videoLinks[0];
                let embedUrl = '';

                if (videoUrl.includes('youtube.com/watch?v=')) {
                    const videoId = videoUrl.split('v=')[1].split('&')[0];
                    embedUrl = `https://www.youtube.com/embed/${videoId}`;
                } else if (videoUrl.includes('youtu.be/')) {
                    const videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
                    embedUrl = `https://www.youtube.com/embed/${videoId}`;
                } else if (videoUrl.includes('twitch.tv/')) {
                    // For Twitch clips, we'll show a link instead
                    videoContainer.innerHTML = `<a href="${videoUrl}" target="_blank" style="color: #ff6666; text-decoration: none;">🎬 Assistir Clip no Twitch</a>`;
                } else {
                    embedUrl = videoUrl;
                }

                if (embedUrl && !videoUrl.includes('twitch.tv/')) {
                    videoContainer.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
                }
            } else {
                // Hide video section if no videos
                videoSection.style.display = 'none';
            }

            // Show dialog
            document.getElementById('playerDialog').classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closePlayerDialog() {
            document.getElementById('playerDialog').classList.remove('active');
            document.body.style.overflow = 'auto'; // Restore scrolling

            // Clear video to stop playback
            document.getElementById('dialogVideoContainer').innerHTML = '';
        }

        // Close dialog when clicking outside
        document.getElementById('playerDialog').addEventListener('click', function (e) {
            if (e.target === this) {
                closePlayerDialog();
            }
        });

        // Close dialog with Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closePlayerDialog();
            }
        });
    </script>
