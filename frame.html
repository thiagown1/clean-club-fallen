<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallen Store Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe src="https://club.fallenstore.com.br/" frameborder="0" allowfullscreen loading="lazy">
            <p>Your browser does not support iframes. Please visit
                <a href="https://club.fallenstore.com.br/">club.fallenstore.com.br</a> directly.
            </p>
        </iframe>
    </div>
</body>

</html>
